<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Odin | Admin Dashboard</title>
</head>
<body>
    <div class="parent grid">
        <aside class="sidebar section">
            <div class="logo container">
                <h3 class="logo-text">Dashboard</h3>
            </div>
            <nav class="nav container" id="navsGrid">
                <ul class="nav-list container" id="topNav">
                    <li class="nav-list item">Home</li>
                    <li class="nav-list item">Home</li>
                    <li class="nav-list item">Home</li>
                    <li class="nav-list item">Home</li>
                </ul>
                <ul class="nav-list container" id="bottomNav">
                    <li class="nav-list item">Settings</li>
                    <li class="nav-list item">Support</li>
                    <li class="nav-list item">Privacy</li>
                </ul>
            </nav>
        </aside>
        <header class="header section grid">
            <div class="search-bar" id="searchCell">
                <input type="text" class="search-input" id="searchInput">
            </div>
            <div class="alerts-bar" id="alertCell">
                <h6>Morgan Oakley</h6>
            </div>
            <div class="greeting-bar" id="greetingCell">
                <div class="user-icon">ICON</div>
                <div class="user-greeting">
                    <p>Hi there,</p>
                    <h3>Morgan Oakley (@morgan)</h3>
                </div>
            </div>
            <div class="actions-bar" id="actionsCell">
                <button type="button" class="btn primary pointer" id="newBtn">New</button>
                <button type="button" class="btn primary pointer" id="uploadBtn">Upload</button>
                <button type="button" class="btn primary pointer" id="shareBtn">Share</button>
            </div>
        </header>
        <main class="main section"></main>
    </div>
</body>
</html>
